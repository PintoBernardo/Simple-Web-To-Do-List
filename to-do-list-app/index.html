<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>My Lists</h2>
            <div id="folder-menu">
                <input type="text" id="folder-input" placeholder="New folder">
                <button id="add-folder-btn">Add Folder</button>
            </div>
            <div id="list-menu">
                <ul id="folders">
                    <!-- Folders and lists will be dynamically generated here -->
                </ul>
            </div>
        </aside>
        <main class="main-content">
            <h1 id="current-list-title">Tasks</h1>
            <div class="task-controls">
                <input type="text" id="task-input" placeholder="Add a new task">
                <button id="add-task-btn">Add Task</button>
            </div>
            <ul id="task-list"></ul>
            <div class="export-import">
                <button id="export-btn">Export</button>
                <input type="file" id="import-file" accept=".json">
            </div>
        </main>
    </div>
    <div id="confirm-delete-modal" class="modal hidden">
        <p>Are you sure you want to delete this item?</p>
        <button id="confirm-delete-btn">Yes</button>
        <button id="cancel-delete-btn">No</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
